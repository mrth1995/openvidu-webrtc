<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:insert name="metadata" />
<h:head>
	<meta charset="utf-8"/>
	<meta name="author" content="Daksa"/>
	<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8"/>
	<link href="#{request.contextPath}/resources/images/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
	<link href="#{request.contextPath}/resources/css/style.css" rel="stylesheet"/>
	<script type="text/javascript" src="#{request.contextPath}/resources/js/openvidu-browser-2.11.0.js" ></script>
	<script type="text/javascript" src="#{request.contextPath}/resources/js/app2.js" ></script>
	<ui:insert name="head" />

	<title><ui:insert name="title">Title</ui:insert></title>
</h:head>
<h:body>
	<p:ajaxStatus>
		<f:facet name="start">
			<div class="ajax-status">
				<h:graphicImage library="images" name="loading.gif"/>
				<h:outputText value="Loading..."/>
			</div>
		</f:facet>
		<f:facet name="complete"><h:outputText/></f:facet>
	</p:ajaxStatus>
	<p:ajaxExceptionHandler type="javax.faces.application.ViewExpiredException"
							onexception="document.location.href = document.location.href;"/>
	<div class="layout-basic">
		<ui:insert name="content" />
	</div>

	<ui:insert name="postContent" />

	<h:form>
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
			<p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
			<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
		</p:confirmDialog>
	</h:form>
</h:body>
</html>
